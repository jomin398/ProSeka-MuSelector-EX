<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./css/bootStrap.css">
  <link rel="stylesheet" href="./css/player.css">
  <style>
    article.container {
      width: inherit;
      height: inherit;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: min-content 1fr;
      gap: 0px 0px;
      grid-template-areas:
        "left"
        "right";
    }

    .statJS canvas {
      width: 7em !important;
      height: auto !important;
    }

    /* Eqmodules */
    .eqmodules {
      inset: 0;
      position: absolute;
      z-index: 2;
    }

    /* misc */
    .optionTab {
      position: absolute;
      z-index: 9999;
      top: unset;
      bottom: 0;
      right: 0;
    }

    .statJS canvas {
      width: 7em !important;
      height: auto !important;
    }

    @media screen and (max-height:426px) {
      article.container {
        grid-template-columns: min-content 1fr;
        grid-template-rows: 1fr;
        grid-auto-columns: 1fr;
        grid-auto-rows: 1fr;
        gap: 0px 0.6em;
        grid-auto-flow: row;
        grid-template-areas:
          "left right";
        margin-top: 0.5em;
      }
    }

    .settings a:has(.sekai-button.decide) {
      text-decoration: none;
    }
  </style>
  <script type="importmap">
        {
          "imports": {
            "lrc-file-parser": "https://cdn.jsdelivr.net/npm/lrc-file-parser@latest/+esm",
            "wavesurfer.js": "https://cdn.jsdelivr.net/npm/wavesurfer.js@beta/+esm",
            "wavesurfer/plugins/": "https://cdn.jsdelivr.net/npm/wavesurfer.js@beta/dist/plugins/",
            "lib/": "./src/lib/",
            "reverb": "https://cdn.jsdelivr.net/npm/@logue/reverb@1.2.14/+esm"
          }
        }
    </script>
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@latest/dist/jsmediatags.min.js"></script>
  <script type="module" src="./index.js"></script>
</head>

<body class="themed">
  <main>
    <div class="waveform" id="waveform"></div>
    <article class="container">
      <div class="left">
        <div class="trackNo">
          <label for="track">track</label>
          <span id="track">0</span>
        </div>
        <div class="image">
          <img>
        </div>
      </div>
      <div class="right">
        <div class="title">
          <span>unknown</span>
        </div>
        <div class="artist">
          <span>unknown</span>
        </div>
        <div class="album">
          <span></span>
        </div>
        <div class="illust">
          <label for="illust">illustrated by</label>
          <span id="illust">unknown</span>
        </div>
        <div class="lyricsContiner">
          <div class="wave"></div>
          <div class="lyrics"></div>
        </div>
      </div>
    </article>
  </main>
  <div class="optionTab">
    <img src="./setting.svg" alt="" width="50" height="50">
  </div>
  <section class="settings">
    <div class="eqmodules hide"></div>
  </section>
</body>

</html>
