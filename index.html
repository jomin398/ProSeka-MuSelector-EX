<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name=”google” value=”notranslate”>
  <title>ProSeka MuSelector EX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      color: white;
      background-color: black;
      position: relative;
      width: 100%;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }

    .hide {
      display: none !important;
    }
  </style>
  <link rel="stylesheet" href="./css/pjsk.css">
  <link rel="stylesheet" href="./css/lstCont.css">
  <link rel="stylesheet" href="./css/maqree.css">
  <link rel="stylesheet" href="./css/dropDown.css">
  <script type="importmap">
    {
      "imports": {
        "i18n": "https://cdn.jsdelivr.net/npm/i18next@latest/+esm",
        "i18n-backend": "https://cdn.jsdelivr.net/npm/i18next-chained-backend@latest/+esm",
        "i18n-exLocalStor": "https://cdn.jsdelivr.net/npm/extended-i18next-localstorage-backend@latest/+esm",
        "i18n-langdetect": "https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@latest/+esm",
        "i18n-fetch": "https://cdn.jsdelivr.net/npm/i18next-fetch-backend@latest/+esm"
      }
    }
  </script>
  <script type="module">
    import PJSK from './src/pjsk/index.js';
    await new Promise(r => window.onload = () => r(true));
    const pjsk = await new PJSK();
    await pjsk.init()
  </script>
</head>

<body>
  <audio id="preview" autoplay hidden></audio>
  <div class="rendererContainer">
    <div class="tabWrapper">
      <div class="tabs">
        <div class="tab sort">
          <div class="dropdown dropdown-dark">
            <label for="sortOpt">Sort Option</label>
            <select name="preset" class="dropdown-select" name="sortOpt" id="sortOpt">
              <option value="title">title</option>
              <option value="genre">genre</option>
              <option value="artist">artist</option>
            </select>
          </div>
        </div>
        <div class="tab">
          <div class="tagsContainer"></div>
        </div>
      </div>
    </div>
    <div class="listCont" id="list-container">
      <ul id="list">
      </ul>
    </div>
    <div class="cover">
      <img alt="song Cover">
      <div class="infoContainer">
        <div class="infoWrap">
          <div class="album">
            <span></span>
          </div>
          <div class="artistWrap">
            <div class="artist">
              <span></span>
            </div>
          </div>
          <input type="text" name="audioUrl" hidden>
        </div>
      </div>
    </div>
    <div class="bottomTab">
      <div class="search">
        <input type="search" id="search">
        <span class="material-symbols-outlined icon">
          edit
        </span>
      </div>
      <div class="buttons">
        <div class="random">
          <button class="sekai-button">random</button>
        </div>
        <div class="confirm">
          <button class="sekai-button">confirm</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
